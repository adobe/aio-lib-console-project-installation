name: Run tests

defaults:
  run:
    shell: bash

on: [pull_request]

jobs:
  tests:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node: [14.18.x, 16.13.x, 18.x]
      name: Node ${{ matrix.node }}
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Setup node
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}
        - name: Install dependencies
          run: npm install
        - name: Run tests
          run: npm test
